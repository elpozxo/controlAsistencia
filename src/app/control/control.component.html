<div class="row mt-5 mb-2 d-flex justify-content-center">
  <div class="col-md-8 col-12 form-container">
    <h2>Registrar</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="documento">
          <samp class="material-icons">assignment_ind</samp>
          Documento</label>
        <input type="number" id="documento" formControlName="documento">
        <div *ngIf="myForm.get('documento')?.invalid && ya" class="error">
          <div *ngIf="myForm.get('documento')?.hasError('required')">El documento es obligatorio</div>
          <div *ngIf="myForm.get('documento')?.hasError('pattern')">El documento debe ser un n√∫mero</div>
        </div>
      </div>
      <div class="form-group">
        <label for="tipoEvento">
        <samp class="material-icons">swap_vert</samp>
          Tipo de Evento
        </label>
        <select id="tipoEvento" formControlName="tipoEvento">
          <option value="Ingreso">Ingreso</option>
          <option value="Salida">Salida</option>
        </select> 
        <div *ngIf="myForm.get('tipoEvento')?.invalid && ya" class="error">
          <div *ngIf="myForm.get('tipoEvento')?.hasError('required')">El documento es obligatorio</div> 
        </div>
      </div>
      <button type="submit" >Registrar</button>
    </form>
  </div>
</div>
